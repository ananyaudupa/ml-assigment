<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KNN Decision Boundary Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    .container {
      background: #020617;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 200px;
    }
    input[type="range"] {
      width: 100%;
    }
    .legend {
      display: flex;
      gap: 12px;
      font-size: 0.8rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.red { background: #ef4444; }
    .dot.blue { background: #3b82f6; }
    canvas {
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      display: block;
      margin: 12px auto 0;
    }
    .hint {
      margin-top: 8px;
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KNN Classification – Interactive Decision Boundary</h1>
    <div class="subtitle">
      Move the slider to change <strong>k</strong> and watch how the decision regions become smoother or more jagged.
    </div>

    <div class="controls">
      <div class="slider-group">
        <label for="kSlider">
          k value: <span id="kValue">3</span>
        </label>
        <input id="kSlider" type="range" min="1" max="21" step="2" value="3" />
      </div>
      <div class="legend">
        <div class="legend-item">
          <span class="dot red"></span> Class 0
        </div>
        <div class="legend-item">
          <span class="dot blue"></span> Class 1
        </div>
      </div>
    </div>

    <canvas id="plot" width="600" height="420"></canvas>
    <div class="hint">
      Hint: Small k → noisy, complex boundary. Large k → smoother, simpler boundary.
    </div>
  </div>

  <script>
    const canvas = document.getElementById("plot");
    const ctx = canvas.getContext("2d");
    const kSlider = document.getElementById("kSlider");
    const kValueLabel = document.getElementById("kValue");

    const W = canvas.width;
    const H = canvas.height;

    // ===== Training data (2D points in canvas coordinates) =====
    // You can change or add points if you like.
    const points = [
      // Class 0 (red cluster)
      { x: 130, y: 140, label: 0 },
      { x: 160, y: 130, label: 0 },
      { x: 140, y: 170, label: 0 },
      { x: 180, y: 190, label: 0 },
      { x: 200, y: 150, label: 0 },
      { x: 150, y: 210, label: 0 },

      // Class 1 (blue cluster)
      { x: 430, y: 270, label: 1 },
      { x: 460, y: 300, label: 1 },
      { x: 420, y: 320, label: 1 },
      { x: 470, y: 260, label: 1 },
      { x: 440, y: 310, label: 1 },
      { x: 400, y: 290, label: 1 },

      // Extra mixed points
      { x: 260, y: 120, label: 0 },
      { x: 280, y: 150, label: 0 },
      { x: 330, y: 260, label: 1 },
      { x: 320, y: 300, label: 1 }
    ];

    // ===== KNN prediction =====
    function knnPredict(x, y, k) {
      // Compute squared distances to all points
      const distances = points.map(p => ({
        d: (p.x - x) * (p.x - x) + (p.y - y) * (p.y - y),
        label: p.label
      }));

      // Sort by distance ascending
      distances.sort((a, b) => a.d - b.d);

      // Take top-k and vote
      let count0 = 0, count1 = 0;
      for (let i = 0; i < k && i < distances.length; i++) {
        if (distances[i].label === 0) count0++;
        else count1++;
      }

      // Majority vote (ties go to class 0)
      return count1 > count0 ? 1 : 0;
    }

    // ===== Drawing functions =====
    function drawBackground(k) {
      const step = 6; // grid resolution (smaller = smoother but slower)
      for (let x = 0; x < W; x += step) {
        for (let y = 0; y < H; y += step) {
          const pred = knnPredict(x + step / 2, y + step / 2, k);
          if (pred === 0) {
            ctx.fillStyle = "rgba(248, 113, 113, 0.20)"; // light red
          } else {
            ctx.fillStyle = "rgba(96, 165, 250, 0.20)"; // light blue
          }
          ctx.fillRect(x, y, step, step);
        }
      }
    }

    function drawPoints() {
      for (const p of points) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 7, 0, 2 * Math.PI);
        ctx.fillStyle = p.label === 0 ? "#ef4444" : "#3b82f6"; // red / blue
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#0f172a";
        ctx.stroke();
      }
    }

    function draw(k) {
      ctx.clearRect(0, 0, W, H);
      drawBackground(k);
      drawPoints();
    }

    // ===== Interactivity =====
    kSlider.addEventListener("input", () => {
      const k = parseInt(kSlider.value, 10);
      kValueLabel.textContent = k;
      draw(k);
    });

    // Optional: click to add extra points dynamically
    // Left click → Class 0, Shift+click → Class 1
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const label = e.shiftKey ? 1 : 0;
      points.push({ x, y, label });

      draw(parseInt(kSlider.value, 10));
    });

    // Initial draw
    draw(parseInt(kSlider.value, 10));
  </script>
</body>
</html>
